<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay ahead of the weather with AeroWatch, your go-to weather app for accurate, real-time forecasts. ">
    <title>AeroWatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./dist/css/index.css">
    <script src="./js/index.js" defer></script>
</head>
<body onload="init"> 
    <main>
        <div class="card">
            <div class="search">
                <input  type="text" placeholder="Enter city name" spellcheck="false">
                <button><i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </button>
            </div>
            <div class="error hidden">
                <p>Invalid city name!</p>
            </div>
            <div class="loader hidden"></div>            
            <div class="container hidden">
                <img src="" class="weather-icon" alt="weather icon">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="./assets/humidity.png" alt="humidity">
                        <div>
                            <p class="col__text" id="humidity"></p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./assets/wind.png" alt="wind speed">
                        <div>
                            <p class="col__text" id="windspeed"></p>
                        </div>
                    </div>
            </div>

            

        </div>
    </main>
    
</body>
</html>
